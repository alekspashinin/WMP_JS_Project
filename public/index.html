<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .footer{
            background-color: #161D31;
            font-family: 'Montserrat', Helvetica, Arial, serif;
            font-size: 1rem;
            font-weight: 400!important;
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #d0d2d6;
        }
        p{
            margin-bottom: 0!important;
        }
    </style>
</head>
<body class="dark-layout">
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<footer class="footer">
    <p class="col-md-12 text-center"><span class="float-md-center">WMP JavaScript FrontEnd Project</span></p>
    <p class="col-md-12 text-center"><span class="float-md-center">* Leo THEODON * Hamed RAHIMI * Aleksei PASHININ *</span></p>
    <p class="col-md-12 text-center"><span class="float-md-center">* 2021 *</span></p>
</footer>
</body>
</html>
